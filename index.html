<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Acceso - Registro de Asistencias</title>
<style>
:root {
  --bg:#ffffff;
  --panel:#f8fafc;
  --txt:#1f2937;
  --ok:#25d366;
  --brand:#1e3a8a;
  --error:#dc2626;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
  background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
  background-attachment: fixed;
  color: var(--txt);
  min-height: 100vh;
  min-height: 100dvh; /* Dynamic viewport height for mobile */
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 5%;
  overflow-x: hidden;
  font-size: 16px; /* Base font size for rem calculations */
}

        .login-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            border-radius: 1.25em;
            box-shadow: 0 0.75em 2.5em rgba(30, 58, 138, 0.15);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 5%;
            max-width: 100%;
            width: 390px;
            text-align: center;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            box-shadow: 0 16px 50px rgba(30, 58, 138, 0.20);
            transform: translateY(-2px);
        }

.logo {
  margin-bottom:8px;
}

.header-logo {
  width: 50%;
  max-width: 8em;
  height: auto;
  aspect-ratio: 1;
  object-fit: contain;
  margin-bottom: 0.25em;
  border: none;
  outline: none;
  background: transparent;
  filter: drop-shadow(0 0.25em 0.5em rgba(30, 58, 138, 0.15));
}

.title {
  font-size: 1.25em;
  font-weight: 700;
  color: var(--brand);
  margin-bottom: 0.125em;
}

.introduction {
  color: var(--brand);
  font-size: 0.8em;
  line-height: 1.3;
  margin-bottom: 0.5em;
}

.pin-section {
  margin-bottom: 0.25em;
}

.pin-input {
  width: 100%;
  padding: 0.6em 0.8em;
  font-size: 1em;
  text-align: center;
  letter-spacing: 0.3em;
  border: 2px solid #d1d5db;
  border-radius: 0.5em;
  background: #f3f4f6;
  color: var(--txt);
  margin-bottom: 0.4em;
  transition: all 0.3s ease;
}

.pin-input:focus {
  outline: none;
  border-color: var(--brand);
  box-shadow: 0 0 0 0.1875em rgba(30, 58, 138, 0.2), 0 0.25em 0.75em rgba(30, 58, 138, 0.15);
  transform: scale(1.02);
}

.pin-input.error {
  border-color:var(--error);
  animation:shake 0.5s ease-in-out;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-0.3125em); }
  75% { transform: translateX(0.3125em); }
}

.login-btn {
  width: 100%;
  padding: 0.6em;
  font-size: 0.875em;
  font-weight: 700;
  border: none;
  border-radius: 0.5em;
  background: var(--brand);
  color: #ffffff;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-bottom: 0.25em;
}

.login-btn:hover {
  background: linear-gradient(135deg, var(--brand) 0%, #3b82f6 100%);
  transform: translateY(-0.1875em);
  box-shadow: 0 0.5em 1.5625em rgba(30, 58, 138, 0.3);
}

.login-btn:disabled {
  background: #444;
  color: #888;
  cursor: not-allowed;
  transform: none;
}

.error-message {
  color: var(--error);
  font-size: 0.75em;
  margin-top: 0.25em;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.error-message.show {
  opacity:1;
}



.loading {
  position:relative;
  overflow:hidden;
}

.loading::after {
  content:'';
  position:absolute;
  top:0;left:-100%;
  width:100%;height:100%;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,0.2),transparent);
  animation:loading 1.5s infinite;
}

@keyframes loading {
  0%{left:-100%}
  100%{left:100%}
}

/* Responsive - Optimizado para 390px base */
@media screen and (max-width: 450px) {
  body {
    padding: 3%;
  }
  
  .login-container {
    width: min(390px, 95vw);
    padding: 6%;
  }
}

@media screen and (max-width: 350px) {
  body {
    font-size: 14px; /* Reduce base font size */
  }
  
  .login-container {
    width: min(320px, 90vw);
    padding: 5%;
  }
  
  .header-logo {
    width: 60%;
    max-width: 12em;
  }
}

@media screen and (max-width: 280px) {
  body {
    font-size: 12px; /* Further reduce base font size */
  }
  
  .login-container {
    width: min(260px, 95vw);
    padding: 4%;
  }
  
  .header-logo {
    width: 50%;
    max-width: 10em;
  }
}

/* Landscape mobile optimization */
@media screen and (max-height: 500px) and (orientation: landscape) {
  body {
    padding: 2%;
  }
  
  .login-container {
    padding: 4%;
  }
  
  .header-logo {
    width: 40%;
    max-width: 8em;
  }
}
</style>
</head>
<body>
<div class="login-container">
  <div class="logo">
    <img src="LOGO NUEVO COLOR_122003.png" alt="Logo Institucional" class="header-logo">
    <h1 class="title">Registro de Asistencias</h1>
    <p class="introduction">Ingrese su código de acceso para continuar.</p>
  </div>
  
  <div class="pin-section">
    <input 
      type="password" 
      id="pinInput" 
      class="pin-input" 
      placeholder="••••"
      maxlength="4"
      autocomplete="off"
    >
    <button id="loginBtn" class="login-btn">Ingresar</button>
    <div id="errorMessage" class="error-message">Código incorrecto. Intente nuevamente.</div>
  </div>
</div>

<script>
const pinInput = document.getElementById('pinInput');
const loginBtn = document.getElementById('loginBtn');
const errorMessage = document.getElementById('errorMessage');

const PINS = {
  '1212': 'acreditacion.html',
  '1010': 'panel.html'
};

function showError() {
  pinInput.classList.add('error');
  errorMessage.classList.add('show');
  
  setTimeout(() => {
    pinInput.classList.remove('error');
    errorMessage.classList.remove('show');
  }, 3000);
}

function login() {
  const pin = pinInput.value.trim();
  
  if (!pin) {
    showError();
    return;
  }
  
  if (PINS[pin]) {
    loginBtn.textContent = 'Accediendo...';
    loginBtn.disabled = true;
    loginBtn.classList.add('loading');
    
    setTimeout(() => {
      window.location.href = PINS[pin];
    }, 1000);
  } else {
    showError();
    pinInput.value = '';
  }
}

loginBtn.addEventListener('click', login);

pinInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    login();
  }
});

// Auto-focus en el input
pinInput.focus();

// Solo permitir números
pinInput.addEventListener('input', (e) => {
  e.target.value = e.target.value.replace(/[^0-9]/g, '');
});
</script>
</body>
</html>
