<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport"main {
  max-width: 1200px;
  margin: 0 auto;
  padding: 30px 20px;
  min-height: calc(100vh - 80px);
  min-height: calc(100dvh - 80px);
}ent="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Acreditación - Registro de Asistencias</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg:#ffffff;
  --panel:#f8fafc;
  --txt:#1f2937;
  --ok:#25d366;
  --brand:#1e3a8a;
  --error:#dc2626;
}

body {
  margin: 0;
  padding: 0;
  font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
  background: #ffffff;
  color: var(--txt);
  overflow-x: hidden;
  min-height: 100vh;
  font-size: 16px; /* Base font size for rem calculations */
}

header {
  background: #ffffff;
  padding: 0.75em 5%;
  border-bottom: 1px solid #e5e7eb;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 0.125em 0.75em rgba(0,0,0,0.05);
  position: relative;
}



.header-logo {
  width: 3.5em;
  height: 3.5em;
  object-fit: contain;
  border: none;
  outline: none;
  background: transparent;
  filter: drop-shadow(0 0.125em 0.25em rgba(30, 58, 138, 0.2));
  transition: all 0.3s ease;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

.header-logo:hover {
  filter: drop-shadow(0 0.25em 0.5em rgba(30, 58, 138, 0.3));
  transform: translateX(-50%) scale(1.02);
}

.user-info {
  display: flex;
  align-items: center;
  margin-left: auto;
  z-index: 10;
}

.logout-btn {
  padding: 0.5em 1em;
  background: var(--brand);
  color: #fff;
  border: none;
  border-radius: 0.5em;
  cursor: pointer;
  font-size: 0.875em;
  font-weight: 600;
  transition: all 0.3s;
  box-shadow: 0 0.125em 0.5em rgba(30, 58, 138, 0.2);
}

.logout-btn:hover {
  background: #444;
}

main {
  max-width: 100%;
  width: 390px;
  margin: 0 auto;
  padding: 5%;
}

.search-section {
  background: #ffffff;
  border: 1px solid #e5e7eb;
  border-radius: 1em;
  padding: 6%;
  margin-bottom: 1em;
  text-align: center;
  box-shadow: 0 0.25em 1em rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
}

.search-section:hover {
  box-shadow: 0 0.75em 2.5em rgba(30, 58, 138, 0.15);
  transform: translateY(-0.125em);
}

.search-title {
  font-size: 1.25em;
  font-weight: 700;
  color: var(--brand);
  margin-bottom: 0.25em;
}

.search-subtitle {
  color: #666;
  margin-bottom: 1em;
  font-size: 0.875em;
}

.search-form {
  max-width: 100%;
  margin: 0 auto;
  width: 100%;
}

.search-input {
  width: 100%;
  padding: 0.875em 1em;
  font-size: 1em;
  text-align: center;
  border: 2px solid #d1d5db;
  border-radius: 0.5em;
  background: #f9fafb;
  color: var(--txt);
  margin-bottom: 0.75em;
  transition: all 0.3s ease;
  letter-spacing: 0.05em;
  box-sizing: border-box;
  font-weight: 500;
}

.search-input:focus {
  outline: none;
  border-color: var(--brand);
  box-shadow: 0 0 0 0.1875em rgba(30, 58, 138, 0.2), 0 0.25em 0.75em rgba(30, 58, 138, 0.15);
  transform: scale(1.01);
}

.search-buttons {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 0.5em;
}

.btn {
  padding: 0.75em 1em;
  border: none;
  border-radius: 0.5em;
  cursor: pointer;
  font-weight: 600;
  font-size: 0.875em;
  transition: all 0.3s ease;
  min-height: 2.75em;
  box-sizing: border-box;
  width: 100%;
}

.btn.primary {
  background: var(--brand);
  color: #ffffff;
}

.btn.primary:hover {
  background: linear-gradient(135deg, var(--brand) 0%, #3b82f6 100%);
  transform: translateY(-0.1875em);
  box-shadow: 0 0.5em 1.5625em rgba(30, 58, 138, 0.3);
}

.btn.secondary {
  background: #e5e7eb;
  color: var(--txt);
  border: 1px solid #d1d5db;
}

.btn.secondary:hover {
  background: #f3f4f6;
  transform: translateY(-0.0625em);
}

.stats-section {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 0.5em;
  margin-bottom: 1em;
}

.stat-card {
  background: #ffffff;
  border: 1px solid #e5e7eb;
  border-radius: 0.5em;
  padding: 0.875em 0.5em;
  text-align: center;
  box-shadow: 0 0.125em 0.5em rgba(0,0,0,0.1);
  transition: all 0.3s ease;
  min-height: 4em;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.stat-card:hover {
  transform: translateY(-0.125em);
  box-shadow: 0 0.25em 1em rgba(0,0,0,0.15);
}

.stat-card.total {
  background: #ffffff;
  color: #1e3a8a;
  border-color: #1e3a8a;
}

.stat-card.present {
  background: #ffffff;
  color: #16a34a;
  border-color: #16a34a;
}

.stat-card.absent {
  background: #ffffff;
  color: #dc2626;
  border-color: #dc2626;
}

.stat-number {
  font-size: 1.375em;
  font-weight: 700;
  margin-bottom: 0.125em;
  line-height: 1;
}

.stat-card.total .stat-number { color: #1e3a8a; }
.stat-card.present .stat-number { color: #16a34a; }
.stat-card.absent .stat-number { color: #dc2626; }

.stat-card.total .stat-label { color: #1e3a8a; }
.stat-card.present .stat-label { color: #16a34a; }
.stat-card.absent .stat-label { color: #dc2626; }

.stat-label {
  color: #6b7280;
  font-size: 0.625em;
  font-weight: 500;
  line-height: 1.2;
}

.recent-section {
  background: #ffffff;
  border: 1px solid #e5e7eb;
  border-radius: 1em;
  padding: 5%;
  box-shadow: 0 0.25em 1em rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
}

.recent-section:hover {
  box-shadow: 0 0.375em 1.25em rgba(0, 0, 0, 0.15);
}

.recent-title {
  font-size: 1em;
  font-weight: 600;
  margin-bottom: 0.75em;
  color: var(--txt);
}

.recent-list {
  max-height: 10em;
  overflow-y: auto;
}

.recent-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.5em 0;
  border-bottom: 1px solid #eee;
}

.recent-item:last-child {
  border-bottom: none;
}

.recent-info {
  flex: 1;
}

.recent-name {
  font-weight: 500;
  color: var(--txt);
  margin-bottom: 0.125em;
  font-size: 0.875em;
}

.recent-details {
  font-size: 0.625em;
  color: #888;
}

.recent-time {
  font-size: 0.625em;
  color: #666;
  text-align: right;
}

.empty-state {
  text-align: center;
  color: #999;
  font-style: italic;
  padding: 1.5em;
  font-size: 0.875em;
}

/* Modal */
dialog {
  border:none;
  border-radius:20px;
  background:var(--panel);
  color:#fff;
  padding:30px;
  max-width:500px;
  width:90%;
  box-shadow:0 20px 60px rgba(0,0,0,0.5);
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  z-index:999;
}

dialog.show { display:block; }

dialog h3 {
  text-align:center;
  color:var(--brand);
  padding-bottom:12px;
  margin-bottom:20px;
  font-size:20px;
}

#detalleInfo {
  background:#f8f9fa;
  border:1px solid #e5e7eb;
  padding:20px;
  border-radius:12px;
  line-height:1.8;
  font-size:15px;
  color:#374151;
}

.modal-actions {
  display:flex;
  gap:12px;
  margin-top:24px;
}

.modal-actions .btn {
  flex:1;
  padding:16px;
  font-size:16px;
}

.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  z-index:998;
}

.overlay.show { display:block; }

/* Loading states */
.loading {
  position:relative;
  overflow:hidden;
}

.loading::after {
  content:'';
  position:absolute;
  top:0;left:-100%;
  width:100%;height:100%;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,0.2),transparent);
  animation:loading 1.5s infinite;
}

@keyframes loading {
  0%{left:-100%}
  100%{left:100%}
}

/* Responsive - Optimizado para 390px base */
@media screen and (max-width: 450px) {
  main {
    width: min(390px, 95vw);
    padding: 3%;
  }
  
  .search-buttons {
    grid-template-columns: 1fr;
    gap: 0.75em;
  }
  
  .stats-section {
    grid-template-columns: 1fr;
    gap: 1em;
  }
}

@media screen and (max-width: 350px) {
  body {
    font-size: 14px; /* Reduce base font size */
  }
  
  main {
    width: min(320px, 90vw);
    padding: 4%;
  }
  
  .header-logo {
    width: 2.5em;
    height: 2.5em;
  }
}

@media screen and (max-width: 280px) {
  body {
    font-size: 12px; /* Further reduce base font size */
  }
  
  main {
    width: min(260px, 95vw);
    padding: 3%;
  }
  
  .header-logo {
    width: 2em;
    height: 2em;
  }
}
</style>
</head>
<body>
<header>
  <img src="LOGO NUEVO COLOR_122003.png" alt="Logo Institucional" class="header-logo">
  <div class="user-info">
    <button class="logout-btn" onclick="logout()">Salir</button>
  </div>
</header>

<main>
  <div class="search-section">
    <h2 class="search-title">Búsqueda de Asistente</h2>
    <p class="search-subtitle">Ingrese el DNI para verificar y dar asistencia</p>
    <div class="search-form">
      <input 
        id="dniInput" 
        class="search-input" 
        placeholder="Ingrese DNI"
        type="text"
        autocomplete="off"
      />
      <div class="search-buttons">
        <button class="btn primary" id="buscarBtn">Buscar y Acreditar</button>
        <button class="btn secondary" id="actualizarBtn">Actualizar</button>
      </div>
    </div>
  </div>

  <div class="stats-section">
    <div class="stat-card total">
      <div class="stat-number" id="totalCount">0</div>
      <div class="stat-label">Total Registrados</div>
    </div>
    <div class="stat-card present">
      <div class="stat-number" id="presentCount">0</div>
      <div class="stat-label">Presentes</div>
    </div>
    <div class="stat-card absent">
      <div class="stat-number" id="absentCount">0</div>
      <div class="stat-label">Ausentes</div>
    </div>
  </div>

  <div class="recent-section">
    <h3 class="recent-title">Últimas Acreditaciones</h3>
    <div class="recent-list" id="recentList">
      <div class="empty-state">No hay acreditaciones recientes</div>
    </div>
  </div>
</main>

<div class="overlay" id="overlay"></div>
<dialog id="modalDetalle">
  <h3>Confirmar Acreditación</h3>
  <div id="detalleInfo"></div>
  <div class="modal-actions">
    <button id="presenteBtn" class="btn primary">Dar Asistencia</button>
    <button id="cerrarModal" class="btn secondary">Cancelar</button>
  </div>
</dialog>

<script>
// Configuración
const SUPABASE_URL = 'https://csbcfhwdpstnofvsfqwh.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzYmNmaHdkcHN0bm9mdnNmcXdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxMjkzODcsImV4cCI6MjA3MTcwNTM4N30.lX166U64tFeqKd6snFduL-oXWD_LXwzPMyQYVF3g8ek';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// Variables globales
const dniInput = document.getElementById('dniInput');
const buscarBtn = document.getElementById('buscarBtn');
const actualizarBtn = document.getElementById('actualizarBtn');
const modal = document.getElementById('modalDetalle');
const overlay = document.getElementById('overlay');
const detalleInfo = document.getElementById('detalleInfo');
const presenteBtn = document.getElementById('presenteBtn');
const cerrarModal = document.getElementById('cerrarModal');

let dataAsistencia = {};
let currentDNI = null;
let recentAccreditations = [];

// Funciones de UI
function abrirModal() {
  modal.classList.add('show');
  overlay.classList.add('show');
}

function cerrar() {
  modal.classList.remove('show');
  overlay.classList.remove('show');
}

function logout() {
  if (confirm('¿Está seguro que desea salir?')) {
    window.location.href = 'login.html';
  }
}

// Cargar datos
async function cargarDatos() {
  try {
    const { data, error } = await supabase
      .from('asistencia')
      .select('*');
    
    if (error) throw error;
    
    dataAsistencia = {};
    data.forEach(registro => {
      dataAsistencia[registro.dni] = registro;
    });
    
    actualizarEstadisticas();
    
  } catch (error) {
    console.error('Error cargando datos:', error);
  }
}

// Actualizar estadísticas
function actualizarEstadisticas() {
  const total = Object.keys(dataAsistencia).length;
  const presentes = Object.values(dataAsistencia).filter(p => p.presente).length;
  const ausentes = total - presentes;
  
  document.getElementById('totalCount').textContent = total;
  document.getElementById('presentCount').textContent = presentes;
  document.getElementById('absentCount').textContent = ausentes;
}

// Actualizar lista reciente
function actualizarListaReciente() {
  const recentList = document.getElementById('recentList');
  
  if (recentAccreditations.length === 0) {
    recentList.innerHTML = '<div class="empty-state">No hay acreditaciones recientes</div>';
    return;
  }
  
  recentList.innerHTML = recentAccreditations
    .slice(-10)
    .reverse()
    .map(item => `
      <div class="recent-item">
        <div class="recent-info">
          <div class="recent-name">${item.aspirante}</div>
          <div class="recent-details">DNI: ${item.dni} - Asiento: ${item.asiento}</div>
        </div>
        <div class="recent-time">${item.time}</div>
      </div>
    `).join('');
}

// Buscar DNI
function buscarDNI(dni) {
  if (!dni) {
    alert('Ingrese un DNI');
    return;
  }
  
  const info = dataAsistencia[dni];
  
  if (!info) {
    alert('El DNI ingresado no corresponde a ningún asistente.');
    return;
  }
  
  if (info.presente) {
    alert('Este asistente ya está acreditado.');
    return;
  }
  
  currentDNI = dni;
  
  detalleInfo.innerHTML = `
    <div style="display:grid;grid-template-columns:1fr 2fr;gap:12px;line-height:2">
      <b>Región:</b> <span>${info.region}</span>
      <b>Establecimiento:</b> <span>${info.establecimiento}</span>
      <b>Cargo:</b> <span>${info.cargo}</span>
      <b>Aspirante:</b> <span>${info.aspirante}</span>
      <b>DNI:</b> <span>${info.dni}</span>
      <b>Asiento:</b> <span>${info.asiento}</span>
    </div>
  `;
  
  abrirModal();
}

// Dar asistencia
async function darAsistencia() {
  if (!currentDNI) return;
  
  try {
    presenteBtn.textContent = 'Procesando...';
    presenteBtn.disabled = true;
    presenteBtn.classList.add('loading');
    
    const { error } = await supabase
      .from('asistencia')
      .update({ 
        presente: true, 
        fecha_asistencia: new Date().toISOString() 
      })
      .eq('dni', currentDNI);
    
    if (error) throw error;
    
    // Actualizar datos locales
    dataAsistencia[currentDNI].presente = true;
    
    // Agregar a lista reciente
    const now = new Date();
    recentAccreditations.push({
      ...dataAsistencia[currentDNI],
      time: now.toLocaleTimeString('es-ES', { 
        hour: '2-digit', 
        minute: '2-digit' 
      })
    });
    
    actualizarEstadisticas();
    actualizarListaReciente();
    
    presenteBtn.textContent = 'Acreditado';
    presenteBtn.style.background = '#25d366';
    
    setTimeout(() => {
      cerrar();
      dniInput.value = '';
      dniInput.focus();
      
      presenteBtn.textContent = 'Dar Asistencia';
      presenteBtn.style.background = 'var(--brand)';
      presenteBtn.disabled = false;
      presenteBtn.classList.remove('loading');
    }, 1500);
    
  } catch (error) {
    console.error('Error:', error);
    alert('Error al procesar la acreditación');
    
    presenteBtn.textContent = 'Dar Asistencia';
    presenteBtn.disabled = false;
    presenteBtn.classList.remove('loading');
  }
}

// Actualizar manualmente
async function actualizarRegistros() {
  actualizarBtn.textContent = 'Actualizando...';
  actualizarBtn.disabled = true;
  actualizarBtn.classList.add('loading');
  
  try {
    await cargarDatos();
    
    actualizarBtn.textContent = 'Actualizado';
    actualizarBtn.style.background = '#25d366';
    
    setTimeout(() => {
      actualizarBtn.textContent = 'Actualizar';
      actualizarBtn.style.background = '#333';
      actualizarBtn.disabled = false;
      actualizarBtn.classList.remove('loading');
    }, 2000);
    
  } catch (error) {
    actualizarBtn.textContent = 'Error';
    actualizarBtn.style.background = '#d32f2f';
    
    setTimeout(() => {
      actualizarBtn.textContent = 'Actualizar';
      actualizarBtn.style.background = '#333';
      actualizarBtn.disabled = false;
      actualizarBtn.classList.remove('loading');
    }, 3000);
  }
}

// Event Listeners
buscarBtn.addEventListener('click', () => {
  const dni = dniInput.value.trim();
  buscarDNI(dni);
});

actualizarBtn.addEventListener('click', actualizarRegistros);
presenteBtn.addEventListener('click', darAsistencia);
cerrarModal.addEventListener('click', cerrar);
overlay.addEventListener('click', cerrar);

dniInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    const dni = dniInput.value.trim();
    buscarDNI(dni);
  }
});

// Solo números en DNI
dniInput.addEventListener('input', (e) => {
  e.target.value = e.target.value.replace(/[^0-9]/g, '');
});

// Suscripción tiempo real
function suscribirCambios() {
  supabase
    .channel('acreditacion-changes')
    .on('postgres_changes', 
      { event: 'UPDATE', schema: 'public', table: 'asistencia' }, 
      (payload) => {
        const registro = payload.new;
        if (dataAsistencia[registro.dni]) {
          dataAsistencia[registro.dni] = registro;
          actualizarEstadisticas();
        }
      }
    )
    .subscribe();
}

// Inicialización
cargarDatos().then(() => {
  suscribirCambios();
  dniInput.focus();
});
</script>
</body>
</html>
